<style>
  .form-signin
  {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .form-signin-heading, .form-signin .checkbox
  {
    margin-bottom: 10px;
  }
  .form-signin .checkbox
  {
    font-weight: normal;
  }
  .form-signin .form-control
  {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  .form-signin .form-control:focus
  {
    z-index: 2;
  }
  .form-signin input[type="text"]
  {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  .form-signin input[type="password"]
  {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .account-wall
  {
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }
  .login-title
  {
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
  }
  .profile-img
  {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }
  .need-help
  {
    margin-top: 10px;
  }
  .new-account
  {
    display: block;
    margin-top: 10px;
  }

  .margin-top-05 { margin-top: 0.5em; }
  .margin-top-10 { margin-top: 1.0em; }
  .margin-top-15 { margin-top: 1.5em; }
  .margin-top-20 { margin-top: 2.0em; }
  .margin-top-25 { margin-top: 2.5em; }
  .margin-top-100 { margin-top: 10.0em; }
</style>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 margin-top-100">
      <h1 class="text-center login-title">Авторизуйтесь в TeamUp!</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form *ngIf="showLogin" class="form-signin">
          <h1>Войти</h1>
          <input type="text" #username class="form-control" placeholder="Email" required autofocus>
          <input type="password" #password class="form-control" placeholder="Пароль" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login($event, username.value, password.value)">
            Войти</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Запомнить меня
          </label>
          <a (click)="showRegistration()" class="pull-right need-help">Зарегестрироваться</a><span class="clearfix"></span>
        </form>
          <form *ngIf="showRegister" class="form-signin">
            <h1>Зарегестрироваться</h1>
            <h2 *ngIf="userIsRegistered">Этот пользователь уже зарегестрированю Восстановить пароль?</h2>
            <input type="text" #name class="form-control" placeholder="Имя" required>
            <input type="text" #surname class="form-control" placeholder="Фамилия" required>
            <input type="text" #email class="form-control" placeholder="Email" required autofocus>
            <input type="password" #password class="form-control" placeholder="Пароль" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register($event, username.value, password.value)">
              Войти</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Запомнить меня
            </label>
            <a (click)="showLoginPage()" class="pull-right need-help">Войти</a><span class="clearfix"></span>
          </form>
      </div>
    </div>
  </div>
</div>
